stages:
  - test
  - visualization
  - build
  - package
  - deploy

.merge_rules:
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'

.push_rules:
  rules:
    - if : '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "main"'

test:
  rules:
    - !reference [.merge_rules, rules]
  stage: test
  script:
    - echo test
    - exit 1

visualization:
  stage: visualization
  dependencies: ["test"]
  script:
    - echo visualization

build:
  rules:
    - !reference [.merge_rules, rules]
    - !reference [.push_rules, rules]
  stage: build
  script:
    - echo build

package:
  stage: package
  needs: ["build"]
  script:
    - echo package

deploy:
  stage: deploy
  needs: ["package"]
  script:
    - echo deploy